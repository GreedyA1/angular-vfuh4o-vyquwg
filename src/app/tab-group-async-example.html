<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs; let index = index">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    {{tab.content}}
    <ng-container *ngComponentOutlet="tab.component"></ng-container>
  </mat-tab>
</mat-tab-group>
